<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="class instagram-wrapper">
      <div class="instagram-phone">
        <img src="imgs/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="imgs/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="imgs/profile-photo.jpg" alt="profile photo" />
          </div>
          <a href="#" class="instagram-login">Continue as mauricio.rory</a>
          <a href="#" class="instagram-logout">Switch accounts</a>
        </div>
        <div class="group">
          <p class="not-account">Not mauricio.rory?</p>
          <p class="notaccount">
            <span class="link-blue">Switch accounts</span>
            or
            <span class="link-blue">Join us!</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Download the app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
